<template>
	<div class="slds-page-header">
		<div class="slds-page-header__row">
			<div class="slds-page-header__col-title">
				<div class="slds-media">
					<div class="slds-media__figure">
						<span class="slds-icon_container slds-icon-standard-task" title="task">
							<lightning-icon icon-name="standard:task" size="medium"> </lightning-icon>
						</span>
					</div>
					<div class="slds-media__body">
						<div class="slds-float_left">
							<div class="slds-page-header__name">
								<div class="slds-page-header__name-title">
									<h1>
										<span class="slds-page-header__title slds-truncate" title="Delivery Delay AlertS"
											>Delivery Delay Alerts
										</span>
									</h1>
								</div>
							</div>
						</div>
						<div class="slds-float_right">
							<lightning-button label="More" value="More" onclick={handleNavigation}></lightning-button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="height: 320px">
		<lightning-datatable data={dataRow} columns={columns} key-field="Id" enable-infinite-loading> </lightning-datatable>
	</div>
</template>
